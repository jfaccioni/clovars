{% block content %}
  <h3 class={{ "text-"+label.lower() }}>{{ label + ' Curve' }}</h3>
  <p class={{ "text-"+label.lower() }}>Type: {{ curve.type }}</p>
  <p class={{ "text-"+label.lower() }}>Parameters:</p>
  {% for name, value in curve.params() %}
    <p class={{ "text-"+label.lower() }}>{{ name.capitalize() }}: {{ value }}</p>
  {% endfor %}
{% endblock %}
